<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-TGpDV7u8NjNl/accJpRReNRotfOjLmXl0u7wrPiz+VyB+QSH6Zx7FLt3Phhh5Iay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Your HTML Page</title>
  </head>
  <body>
    <style>
      body {
        font-family: "-apple-system, BlinkMacSystemFont", "Segoe UI", "Roboto",
          "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      .list {
        border-left: 2px solid #006fd6;
      }
      .flex {
        display: flex;
      }
      .material-symbols-outlined {
        color: #006fd6;
        font-size: 16px;
        float: right;
      }
    </style>
    <div style="width: 100%">
      <div class="flex list" style="margin: 30px 0; width: 100%">
        <div style="padding: 0 10px">
          <span class="material-symbols-outlined"> directions_car </span>
        </div>
        <div style="width: 100%">
          <div style="color: #454f5b; font-size: 12px; padding-bottom: 10px">
            Auto Loan for car
          </div>
          <div class="flex">
            <div style="width: 50%">
              <div
                style="
                  color: #637381;
                  font-size: 12px;
                  font-style: italic;
                  padding-bottom: 5px;
                "
              >
                Amount
              </div>
              <div style="font-size: 13px; color: '#212B36'; font-weight: 500">
                Rs 5,00,000
              </div>
            </div>
            <div style="width: 50%">
              <div
                style="
                  color: #637381;
                  font-size: 12px;
                  font-style: italic;
                  padding-bottom: 5px;
                "
              >
                Rate
              </div>
              <div style="font-size: 13px; color: '#212B36'; font-weight: 500">
                7%
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex list" style="margin-bottom: 30px; width: 100%">
        <div style="padding: 0 10px">
          <span class="material-symbols-outlined"> home </span>
        </div>
        <div style="width: 100%">
          <div style="color: #454f5b; font-size: 12px; padding-bottom: 10px">
            Home loan with no documents
          </div>
          <div class="flex">
            <div style="width: 50%">
              <div
                style="
                  color: #637381;
                  font-size: 12px;
                  font-style: italic;
                  padding-bottom: 5px;
                "
              >
                Amount
              </div>
              <div style="font-size: 13px; color: '#212B36'; font-weight: 500">
                Rs 25,00,000
              </div>
            </div>
            <div style="width: 50%">
              <div
                style="
                  color: #637381;
                  font-size: 12px;
                  font-style: italic;
                  padding-bottom: 5px;
                "
              >
                Rate
              </div>
              <div style="font-size: 13px; color: '#212B36'; font-weight: 500">
                9%
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-eOJdFpSO8LVDFsMfuJ3vbqEGTiERdkz5KpSi4LXqATKxLqjBAarFfGjG92yZ9EG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
